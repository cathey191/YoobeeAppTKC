<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0, user-scalable=no”>
	<title>Attendance</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<a href=""><img src="images/left-arrow.png" alt="Return arrow"></a>
	</header>
	<main>
		<section>
			<h2>87%</h2>
			<form>
				<input id="late" type="checkbox" name="late" value="late">
				<label for="late">Late</label>
				<input id="away" type="checkbox" name="away" value="away">
				<label for="away">Away</label>

				<input type="text" name="reason" placeholder="Reason.....">

				<select>
					<option value="tutorOnly">Tutor Only</option>
					<option value="classAndReception">Class and Tutor</option>
					<option value="reception">Reception</option>
				</select>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
</body>
</html>
